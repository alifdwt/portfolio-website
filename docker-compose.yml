services:
  # Production environment (main branch) - using GHCR
  portfolio-main:
    image: ghcr.io/alifdwt/portfolio-website:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BASE_URL=http://103.127.136.110
    restart: unless-stopped
    networks:
      - portfolio-network
    container_name: portfolio-main

  # Development environment (dev branch) - using GHCR
  portfolio-dev:
    image: ghcr.io/alifdwt/portfolio-website:dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://103.127.136.110:3001
    restart: unless-stopped
    networks:
      - portfolio-network
    container_name: portfolio-dev

  # Local development with hot reload (optional)
  portfolio-local:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BASE_URL=http://103.127.136.110:3002
    networks:
      - portfolio-network
    container_name: portfolio-local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    profiles:
      - local

networks:
  portfolio-network:
    driver: bridge
