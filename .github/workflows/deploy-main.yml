name: Deploy Portfolio (Production)

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build & Deploy (Production)
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (noop on self-hosted, OK for consistency)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      # 3. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Lint & type check
      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      # 5. Build app (sanity check)
      - name: Build application
        run: pnpm build

      # 6. Login to GHCR (for build & push)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Docker image metadata (latest for prod)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest,enable={{is_default_branch}}

      # 8. Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 9. Deploy locally on home server (NO SSH)
      - name: Deploy portfolio MAIN locally
        run: |
          echo "üîê Login to GHCR"
          echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "üìÅ Prepare project directory"
          mkdir -p ~/projects/portfolio-website
          cd ~/projects/portfolio-website

          echo "üõë Stop existing production container (if any)"
          docker compose stop portfolio-main || true
          docker compose rm -f portfolio-main || true

          echo "‚¨áÔ∏è Pull latest production image"
          docker pull ghcr.io/${{ github.repository }}:latest

          echo "üöÄ Start production container"
          docker compose up -d portfolio-main

          echo "üßπ Cleanup unused images"
          docker image prune -f

          echo "üì¶ Container status"
          docker compose ps

      # 10. Local health check (optional but recommended)
      - name: Health check (local)
        run: |
          echo "‚è≥ Waiting for app to be ready..."
          sleep 10
          curl -f http://localhost:3005 || (
            echo "‚ùå Health check failed"
            docker logs portfolio-main
            exit 1
          )
