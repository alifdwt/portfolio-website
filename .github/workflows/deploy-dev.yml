name: Deploy Portfolio (Dev)

on:
  push:
    branches: [dev]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    name: Build & Deploy (Dev)
    runs-on: [self-hosted, linux, homelab]

    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Enable Corepack (pnpm)
      - name: Enable Corepack
        run: corepack enable

      # 3. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Lint & type check
      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      # 6. Build app (sanity check)
      - name: Build application
        run: pnpm build

      # 7. Login to GHCR (build & push)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8. Docker image metadata
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=dev

      # 9. Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 10. Deploy locally on home server (NO SSH)
      - name: Deploy portfolio DEV locally
        run: |
          echo "üîê Login to GHCR"
          echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "üìÅ Prepare project directory"
          mkdir -p ~/projects/portfolio-website
          cd ~/projects/portfolio-website

          echo "üõë Stop existing dev container (if any)"
          docker compose stop portfolio-dev || true
          docker compose rm -f portfolio-dev || true

          echo "‚¨áÔ∏è Pull latest dev image"
          docker pull ghcr.io/${{ github.repository }}:dev

          echo "üöÄ Start dev container"
          docker compose up -d portfolio-dev

          echo "üßπ Cleanup unused images"
          docker image prune -f

          echo "üì¶ Container status"
          docker compose ps

      # 11. Local health check (optional but useful)
      - name: Health check (local)
        run: |
          echo "‚è≥ Waiting for app to be ready..."
          sleep 10
          curl -f http://localhost:3010 || (
            echo "‚ùå Health check failed"
            docker logs portfolio-dev
            exit 1
          )
